<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de números</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Verificação de números</h1>
        <h2>Insira dois números nos campos abaixo para que eles sejam verificados.</h2>
        <form id="form-comparacao">
            <input type="number" id="campoA" required placeholder="Insira o primeiro número" />
            <P class="error-message">o número A é maior que o numero B</P>
            <input type="number" id="campoB" required placeholder="Insira o segundo número" />
            <p class="sucess-message">o número B é maior que o numero A</p>
            <button id= "btn-depositar" type="submit">Verificar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
